  <!-- Letters around the wheel -->
  <text x="256" y="120" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#667eea">W</text>
  <text x="374" y="200" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#764ba2">H</text>
  <text x="374" y="330" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#667eea">I</text>
  <text x="256" y="410" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#764ba2">R</text>
  <text x="138" y="330" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#667eea">L</text>
  <text x="138" y="200" text-anchor="middle" font-family="Arial Black" font-size="48" font-weight="900" fill="#764ba2">!</text>
